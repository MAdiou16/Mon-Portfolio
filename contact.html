<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Madiou DIAWARA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f4f8;
      margin: 0; padding: 0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    main {
      background: white;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #007acc;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    input, textarea {
      padding: 0.7rem 1rem;
      margin-bottom: 1.2rem;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #007acc;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: #007acc;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      padding: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005a9e;
    }

    /* Responsive */
    @media (max-width: 400px) {
      main {
        padding: 1.5rem;
      }
    }

    /* Mode sombre */
    body.dark {
      background-color: #1e1e1e;
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    body.dark main {
      background: #2a2a2a;
      box-shadow: 0 3px 10px rgba(255,255,255,0.1);
    }

    body.dark input, body.dark textarea {
      background: #444;
      border-color: #555;
      color: #ddd;
    }

    body.dark input:focus, body.dark textarea:focus {
      border-color: #64b5f6;
    }

    body.dark button {
      background: #64b5f6;
      color: #111;
    }

    body.dark button:hover {
      background: #428ecf;
    }

  </style>
</head>
<body>

  <main>
    <h1>Contactez-moi</h1>
    <form action="mailto:madioudiawara324@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Nom complet</label>
      <input type="text" id="name" name="Nom" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required />

      <label for="message">Message</label>
      <textarea id="message" name="Message" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </main>

  <script>
    // M√™me bouton mode sombre que index.html
    const btn = document.createElement('button');
    btn.id = 'theme-toggle';
    btn.textContent = 'üåô Mode sombre';
    btn.style.position = 'fixed';
    btn.style.top = '10px';
    btn.style.right = '10px';
    btn.style.padding = '8px 16px';
    btn.style.border = 'none';
    btn.style.borderRadius = '5px';
    btn.style.background = '#007acc';
    btn.style.color = 'white';
    btn.style.cursor = 'pointer';
    document.body.appendChild(btn);

    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      btn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è Mode clair' : 'üåô Mode sombre';
    });
  </script>

</body>
</html>
